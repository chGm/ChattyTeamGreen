<ion-header>
  <ion-navbar> <ion-title> Chat of Nature </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="messages">
    <div class="msg-sent">
      <div class="username">Username</div>
      <div class="content">Message</div>
    </div>
    <div *ngFor="let message of messages">
      <div class="msg-received" *ngIf="!message.sent">
        <div class="username">{{ message.username }}</div>
        <div class="content">{{ message.message }}</div>
      </div>
      <div class="msg-sent" *ngIf="message.sent">
        <div class="username">{{ message.username }}</div>
        <div class="content">{{ message.message }}</div>
      </div>
    </div>
  </div>
  <ion-input placeholder="Start typing here..." clearInput></ion-input>
</ion-content>
